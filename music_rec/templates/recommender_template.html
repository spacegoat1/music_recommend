 <!DOCTYPE html>
 <html lang="en">
 <head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
 
	 <title>Music</title>
 </head>
 <body>
	 <nav class="navbar navbar-expand-lg navbar-light">
		<div>
			<a class="navbar-brand" href="" >
				<i class="fas fa-quote-right"></i>
				Music
			</a>
		</div>
		 <div> 
			Currently Playing: {{ data }}
		 </div>
		 <div class="collapse navbar-collapse" id="navbarNav" style="padding-top:50px">
			 <ul class="navbar-nav">
				 <li class="nav-item">
					 <a class="nav-link" href="{% url 'like' current_track_id %}">Like</a>
				 </li>
				 <li class="nav-item">
					 <a class="nav-link" href="{% url 'dislike' current_track_id %}">Dislike</a>
				 </li>
				 <li class="nav-item">
					 <a class="nav-link" href="{% url 'skip' current_track_id %}">Skip Song</a>
				 </li>
			 </ul>
		 </div>
	 </nav>


	 <div class="content container">
		<h4>List is </h4>
		<ul>
		{% for i in list %}
		<li>{{ i }}</li>
		{% endfor %}
	</div>

	<div class="content container">
		{% for user in users %}
			<li><a href="{% url 'detail' user.id %}">{{ user.username }}</a></li>
		{% endfor %}
	</div>
 
 <!--    Bootstrap JS -->
	 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
 </body>
 </html>
