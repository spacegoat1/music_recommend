<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
	
		<title>Music</title>
	</head>
	<body>

		<div style="padding:20px">
			{{ track.track_artist }} | {{ track.track_album }} | {{ track.track_title }} 
			<br>
			Genre: {{ track.track_genre }}
			<br>
			<br>
			<form method="post">
				{% csrf_token %}
				<input type="submit" name="btn" value="like" track="{{track.track_id}}" {% if track.disable %}disabled{%endif%}>
				<input type="submit" name="btn" value="dislike" track="{{track.track_id}}" {% if track.disable %}disabled{%endif%}>
				<input type="submit" name="btn" value="skip" track="{{track.track_id}}">
				<input type="submit" name="btn" value="listen_through" track="{{track.track_id}}">
				<!-- <input type="submit" name="btn" value="ignore" track="{{track.track_id}}"> -->
			</form>
		</div>
	</body>
</html>
